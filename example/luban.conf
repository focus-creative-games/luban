{
  "groups": [
    {
      "names": ["client", "server"],
      "default": true
    }
  ],
  "schemaFiles": [
    { "fileName": "Defines/enums.xml", "type": "" },
    { "fileName": "Defines/beans.xml", "type": "" },
    { "fileName": "Defines/tables.xml", "type": "" }
  ],
  "dataDir": "Datas",
  "targets": [
    {
      "name": "client",
      "manager": "Tables",
      "groups": ["client"],
      "topModule": "cfg"
    },
    {
      "name": "server",
      "manager": "Tables",
      "groups": ["server"],
      "topModule": "cfg"
    }
  ],
  "xargs": [
    "outputCodeDir=example/Gen/Code",
    "outputDataDir=example/Gen/Data",
    "codeStyle=csharp-default",
    "namingConvention=default"
  ]
}